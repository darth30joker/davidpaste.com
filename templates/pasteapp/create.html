{% extends 'base.html' %}
{% block title %}粘贴新代码{% endblock %}
{% block content %}
<div id="paste_new">
	<h2>粘贴新代码</h2>
	<form class="form" action="{{ url_for('pasteapp.create') }}" method="POST">
		<p><label>{{ form.title.label }}</label>{{ form.title }}</p>
		<p><label>{{ form.syntax.label }}</label>{{ form.syntax }}</p>
		<p><label>{{ form.tag.label }}</label>{{ form.tag }}</p>
		<p>{{ form.content }}</p>
		<p><label></label>{{ form.recaptcha }}</p>
		<p><a class="submit button" href="javascript:void();">发表</a></p>
	</form>
</div>
{% endblock %}
