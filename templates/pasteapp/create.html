{% extends 'base.html' %}
{% block title %}粘贴新代码{% endblock %}
{% block content %}
<script type="text/javascript">
    $(document).ready(function() {
    });
</script>
<div id="paste_new">
	<h2>粘贴新代码</h2>
	{% if form.errors %}
	<p class="errors">嗨, buddy, 你忘了贴代码, 或者填验证码了吧?</p>
	{% endif %}
	<form class="form" action="{{ url_for('pasteapp.create') }}" method="POST">
		<p><label>{{ form.title.label }}</label>{{ form.title }}<span>可以不填</span></p>
		<p><label>{{ form.syntax.label }}</label>{{ form.syntax }}</p>
		<p><label>{{ form.tag.label }}</label>{{ form.tag }}<span>多个标签用空格区分</span></p>
		<p>{{ form.content }}</p>
        <p><label>{{ form.captcha.label }}</label>{{ form.captcha }}<img src="/captcha?t={{ t }}" style="position: absolute;margin-left: 10px;" /><span>不区分大小写</span></p>
        <p><label></label><input type="submit" class="submit button" value="发表" /></p>
	</form>
	<br />
</div>
{% endblock %}
