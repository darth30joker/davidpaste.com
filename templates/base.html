<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>{% block title %}{% endblock %} - DavidPaste.com</title>
        <link rel="stylesheet" type="text/css" media="all" href="/static/css/reset.css" />
        <link rel="stylesheet" type="text/css" media="all" href="/static/css/text.css" />
        <link rel="stylesheet" type="text/css" media="all" href="/static/css/960.css" />
        <link rel="stylesheet" type="text/css" media="all" href="/static/css/buttons.css">
        <link rel="stylesheet" type="text/css" media="all" href="/static/css/styles.css">
        <link rel="stylesheet" type="text/css" media="all" href="/static/css/themes/monokai.css">
        <!--<link rel="stylesheet" type="text/css" media="screen" href="/static/css/uniform.default.css">-->
        <script src="/static/js/jquery-1.6.2.min.js" type="text/javascript"></script>
        <script src="/static/js/jquery.uniform.min.js" type="text/javascript"></script>
        <script src="/static/js/davidpaste.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="top" class="container_12">
			<h1 class="grid_2 alpha" id="website_logo"><a href="/">DAVIDPASTE</a></h1>
            <ul class="grid_4 omega" id="website_menu">
                <li><a href="{{ url_for('tagapp.list') }}">标签</a></li>
                {% if session['user'] %}
                <li><a href="{{ url_for('userapp.view', id=session['user']['id']) }}"><!--<img src="http://www.gravatar.com/avatar/{{ session['user']['email'] | avatar }}?s=14" /> -->{{ session['user']['nickname'] }}</a></li>
                    <li><a href="/user/manage/">管理</a></li>
                    <li><a href="{{ url_for('userapp.logout') }}">登出</a></li>
                {% else %}
                    <li><a href="{{ url_for('userapp.register') }}">注册</a></li>
                    <li><a href="{{ url_for('userapp.login') }}">登入</a></li>
                {% endif %}
            </ul>
        </div>
        <div id="container" class="container_12">
            <div id="wrapper" class="grid_9">{% block content %}{% endblock %}</div>
            <div id="sidebar" class="grid_3">{% block sidebar %}{% include 'ads.html' %}{% endblock %}</div>
        </div>
		<div id="footer" class="container_12">
			<p class="flink"><a href="/about/">关于</a>｜<a href="/contact/">联系我们</a>copyright davidpaste.com 2011</p>
		</div>
    </body>
</html>
