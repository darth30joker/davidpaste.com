{% extends 'base.html' %}
{% block title %}查看所有Tags{% endblock %}
{% block content %}
<div id="tag_view">
    {% for tag in tags %}
    	<a href="{{ url_for('tagapp.view', tag_name=tag.name) }}" class="btn small tag" style="margin-bottom:5px;">{{ tag.name }}</a>
    {% endfor %}
</div>
{% endblock %}
